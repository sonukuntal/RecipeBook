<div class='row'>
<div class='col-xs-12'>
  <form #f='ngForm' (ngSubmit)='onsubmitIngredients(f)'>
  <div class='form-group'>
    <label for='name'>Name</label>
    <input type='text' ngModel name='name' class='form-control' required/>
  </div>
  <div class='form-group'>
     <label for='amount'>Amount</label>
     <input type='number' ngModel name='amount' class='form-control' required [pattern]="'^[1-9]+[0-9]*$'"/>
  </div>
  <div class='btn-toolbar'>
  <button type="submit" class='btn btn-success' [disabled]='!f.valid'>{{edititem?'Update':'Add'}}</button>
  <button type="button" class='btn btn-danger' (click)='ondelete(f)' *ngIf='edititem'>Delete</button>
  <button type="button" class='btn btn-primary' (click)='onclickclear()'>Clear</button>
  </div>
   </form>
</div>
</div>

<div class='row'>
	<div class='col-xs-12'>
		<form [formGroup]='recipeform' (ngSubmit)='onsubmitRecipe()'>
      <div class='btn-toolbar'>
			<button type='submit' [disabled]='!recipeform.valid' class='btn btn-success'>Save</button>
			<button type='button' class='btn btn-danger' (click)='oncancelclick()'>Cancel</button>
      </div>

			<div class='form-group'>
				<label>Name</label>
				<input type='text' id='name' formControlName='name' class='form-control'/>
      </div>

				<div class='form-group'>
					<label>ImageUrl</label>
					<input type='text' id='imageurl' formControlName='imagePath' class='form-control' #imagePath/>
					<div>
						<img [src]='imagePath.value' class='img-responsive'/>
          </div>
					</div>

					<div class='form-group'>
						<label>Description</label>
						<textarea type='text' id='description' formControlName='description' class='form-control' rows='6'></textarea>
					</div>

					<div class='form-group'>
						<div class='row'>
							<div class='col-xs-12' *ngFor="let ic of controls; let i=index" formArrayName='ingredients'>
								<div class='row' [formGroupName]="i" style='margin-top:10px;' >
									<div class='col-xs-8'>
										<input type='text' formControlName='name' class='form-control'/>
  	              </div>
										<div class='col-xs-2'>
											<input type='number' formControlName='amount' class='form-control'/>
                    </div>
											<div class='col-xs-2'>
												<button type='button' class='btn btn-danger'>X</button>
                      </div>
											</div>
										</div>
									</div>
                  <hr/>
                  <div class='row'>
                    <div class='col-xs-12'>
                      <button type='button' class='btn btn-succes' (click)='onaddingredient()'>Add Ingredients</button>
                    </div>
                  </div>

								</div>
		</form>
	</div>
</div>

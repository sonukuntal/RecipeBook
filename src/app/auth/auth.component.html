<div class='container'>
  <div class='row'>
    <div class='col-xs-12 col-md-10'>
      <form>
        <div class='form-group'>
          <label for='emailid'>EmailId</label>
          <input id='emailid' type="email" class='form-control'/>
        </div>
        <div class='form-group'>
          <label for='pass'>Password</label>
          <input id='password' type='text' class='form-control'/><br/>
        </div>
          <div class='btn-toolbar'>
          <button type="submit" class='btn btn-success'>{{isLoginMode?'Sigin':'SignUp'}}</button>
          <button type="password" class='btn btn-success' (click)='onSwitchMode()'>SwitchToLogin</button>
          </div>
      </form>
    </div>
  </div>
</div>

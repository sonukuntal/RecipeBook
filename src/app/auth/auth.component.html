<div class='container'>
	<div class='row'>
		<div class='col-xs-12 col-md-10'>
			<div class='alert alert-danger' *ngIf='error!=null'>
				<p>{{error}}</p>
			</div>
			<div *ngIf='isLoading' style='text-align:center;'>
				<app-loading-spinner></app-loading-spinner>
			</div>
			<form #authForm='ngForm' (ngSubmit)='onSubmitForm(authForm)' *ngIf='!isLoading'>
				<div class='form-group'>
					<label for='emailid'>EmailId</label>
					<input id='emailid' type="email" class='form-control' ngModel name='email' required email/>
        </div>
					<div class='form-group'>
						<label for='pass'>Password</label>
						<input id='password' type='text' class='form-control' ngModel name='password' required minlength="6"/><br/>
        </div>
						<div class='btn-toolbar'>
							<button type="submit" class='btn btn-success' [disabled]='!authForm.valid'>{{isLoginMode?'SigIn':'SignUp'}}</button>
							<button type="button" class='btn btn-success' (click)='onSwitchMode()'>SwitchToLogin</button>
						</div>
			</form>
		</div>
	</div>
</div>
